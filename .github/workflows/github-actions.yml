on: push
jobs:
  do-the-thing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: test python
        run: pip install numpy matplotlib scipy scikit-learn pytest coveralls
        run: coverage run --source=skpp -m pytest -s
        run: coveralls

      - name: sphinx things
        run: pip install sphinx sphinx-gallery
        run: sphinx-build doc out

      - name: LaTeX stuff
        if: contains(on.push.paths, 'docs/math.tex')
          run: sudo apt-get install texlive texlive-latex-extra
          run: pdflatex -output-directory=out doc/math.tex

      - name: deploy to pages
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: out
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

