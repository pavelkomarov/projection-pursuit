on:
  release:
    types: [created]
jobs:
  deploy-to-pypi:
    runs-on: ubuntu-latest
    env:
      TWINE_USERNAME: pavelkomarov
      TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - run: |
        pip install build wheel twine
        python -m build
        twine upload dist/*
